apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
- configmap.yaml
- secret.yaml
- job-migrate.yaml
- cronjob-process.yaml
- deployment.yaml

# Optional resources (uncomment as needed)
# - cronjob-examples.yaml

# Common labels
commonLabels:
  app.kubernetes.io/name: document-notification-service
  app.kubernetes.io/version: "1.0"
  app.kubernetes.io/component: document-processor

# Namespace (uncomment if using a specific namespace)
# namespace: document-notification

# Image transformations (update with your registry)
images:
- name: document-notification-service
  newName: your-registry/document-notification-service
  newTag: latest